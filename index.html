<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panaderia re piola B)</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/texto-formato.css">

</head>


<body>
    <header>
        <div class="titulo">
            <h1>Pank lml</h1>
            <h4>la panaderia mas violenta de buenos aires</h4>
        </div>
    </header>

    <section class="productos">
        <div class="producto" onclick="productos()" id="sanguchito">
            <span class="producto-titulo">sanguchito galactico</span>
            <figure>
                <img src="/sanguchito.png" alt="">
            </figure>
            <span class="producto-descripcion">es tan bueno y rico que los drogadictos reemplazaron las pastillas por el
                Sanguchito Galactico para tener viajes astrales sin necesidad de drogas</span>
            <span class="producto-fecha" onclick="sss()"></span>
        </div>

        <div class="producto" onclick="productos()" id="pan">
            <span class="producto-titulo">pan</span>
            <figure>
                <img src="/pan.jpg" alt="">
            </figure>
            <span class="producto-descripcion">pan (pan)</span>
            <span class="producto-fecha"></span>
        </div>

        <div class="producto" onclick="productos()" id="magdalena">
            <span class="producto-titulo">Magdalena FURIOSA</span>
            <figure class="magdalena">
            </figure>
            <span class="producto-descripcion">PRECAUCION MAGDALENA FURIOSA (PUM EXPLOTA)</span>
            <span class="producto-fecha" onclick="sss()"></span>
        </div>
    </section>
</body>
<script src="/js.js"></script>

</html>
